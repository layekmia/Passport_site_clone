<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Middle Nav with Top Nav Color Change</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      /* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    position: relative;
    z-index: 100;
}

#topNav {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: transparent;  /* Initially transparent */
    padding: 20px 20px;  /* Initial padding */
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: background-color 0.3s, padding 0.3s ease;  /* Smooth transition */
}

#topNav.sticky {
    background-color: #333;  /* Dark background when sticky */
    padding: 10px 20px;  /* Compact padding when sticky */
}

#topNavLinks {
    list-style: none;
    display: flex;
}

#topNavLinks li {
    margin-left: 20px;
}

#topNavLinks a {
    text-decoration: none;
    color: white;
    font-weight: bold;
}

#topText {
    color: white;
    font-size: 18px;
    font-weight: bold;
    display: none; /* Initially hidden */
}

#topText.show {
    display: inline;  /* Show the text when the class is added */
}

#middleNav {
    position: sticky;
    top: 60px;  /* Keeps it below the top nav */
    background-color: #f4f4f4;
    padding: 10px 20px;
    z-index: 50;
}

#middleNav ul {
    list-style: none;
    display: flex;
    justify-content: space-around;
}

#middleNav ul li {
    margin-right: 20px;
}

#middleNav ul li a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
}

section {
    margin-top: 120px;  /* Ensures space for sticky nav */
    padding: 50px;
    height: 100vh;
}

    </style>
</head>
<body>
    <header>
        <nav id="topNav">
            <div id="logo">My Logo</div>
            <ul id="topNavLinks">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div id="topText" class="hidden">New Message!</div>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Welcome to My Website</h1>
            <p>Scroll down to see the effect.</p>
        </section>

        <nav id="middleNav">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <section id="about">
            <h2>About Us</h2>
            <p>Some text here.</p>
        </section>

        <section id="services">
            <h2>Our Services</h2>
            <p>Some text here.</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <p>Some text here.</p>
        </section>
    </main>

    <script src="script.js">
      // script.js
window.onscroll = function() { handleScroll() };

var topNav = document.getElementById("topNav");
var middleNav = document.getElementById("middleNav");
var topText = document.getElementById("topText");

// Get the initial position of the middle nav
var middleNavOffset = middleNav.offsetTop;

function handleScroll() {
    // When the page scrolls past the middleNav position
    if (window.pageYOffset >= middleNavOffset) {
        // Add sticky class to topNav and show additional text
        topNav.classList.add("sticky");
        topText.classList.add("show");
    } else {
        // Remove sticky class from topNav and hide additional text
        topNav.classList.remove("sticky");
        topText.classList.remove("show");
    }
}

    </script>
</body>
</html>
